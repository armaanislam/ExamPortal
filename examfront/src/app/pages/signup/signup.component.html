<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row mt20">

      <div class="col-md-6 offset-md-3">
        <mat-card>
          <div class="container text-center">
            <img src="/assets/logo.png" alt="" style="width: 100px">
          </div>

          <h1 class="text-center">Account Registration</h1>

          <div class="container text-center">
            <form (ngSubmit)="formSubmit()">

              <!-- Username Field -->
              <mat-form-field class="full-width" appearance="outline">
                <mat-label>Username</mat-label>
                <input required [(ngModel)]="user.username" name="username" matInput placeholder="Enter Here">
                <mat-hint>Username must be unique</mat-hint>
              </mat-form-field>

              <!-- Password Field -->
              <mat-form-field class="full-width" appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput required [(ngModel)]="user.password" [type]="showPassword ? 'text' : 'password'" name="password" type="password" matInput>
                <mat-icon matSuffix (click)="togglePasswordVisibility()">
                  {{showPassword?'visibility_off':'visibility'}}
                </mat-icon>
              </mat-form-field>

              <!-- Firstname Field -->
              <mat-form-field class="full-width" appearance="outline">
                <mat-label>First Name</mat-label>
                <input required [(ngModel)]="user.firstName" name="firstName" matInput placeholder="Enter Here">
              </mat-form-field>

              <!-- Lastname Field -->
              <mat-form-field class="full-width" appearance="outline">
                <mat-label>Last Name</mat-label>
                <input required [(ngModel)]="user.lastName" name="lastName" matInput placeholder="Enter Here">
              </mat-form-field>

              <!-- Email Field -->
              <mat-form-field class="full-width" appearance="outline">
                <mat-label>Email</mat-label>
                <input required [(ngModel)]="user.email" name="email" type="email" matInput placeholder="Enter Here">
              </mat-form-field>

              <!-- Phone Field -->
              <mat-form-field class="full-width" appearance="outline">
                <mat-label>Contact Number</mat-label>
                <input required [(ngModel)]="user.phone" name="phone" type="number" matInput placeholder="Enter Here">
              </mat-form-field>

              <div class="container text-center">
                <button type="submit" mat-raised-button color="primary">Register</button>
                <button class="ml20" mat-raised-button color="warn">Clear</button>
              </div>

            </form>
          </div>
        </mat-card>
      </div>
    </div>
  </div>
</div>
